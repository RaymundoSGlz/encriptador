<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js"></script>
</head>

<body>
  <header>
    <!-- Contenido del encabezado -->
    <!-- Logo -->
    <h1 class="logo">
      <img src="img/logo.png" alt="Logo Alura"> <!-- Imagen del logo -->
    </h1>
  </header>

  <main>
    <!-- Contenido principal de la página -->
    <div class="main-container">
      <!-- Entrada de texto -->
      <section class="text-work">
        <!-- Área del texto -->
        <div class="text-area">
          <textarea id="text-entry" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <!-- Lista desplegable -->
        <div class="cipher-selector">
          <select id="cipher-type" onchange="cipherType()">
            <option value="cipher-0">Selecciona un tipo de cifrado</option>
            <option value="cipher-1">Alura Challenge</option>
            <option value="cipher-2">Cifrado extra</option>
          </select>
        </div>
        <!-- Advertencia -->
        <div class="warning">
          <img src="img/warning.png" alt="Advertencia">
          <p id="warning">Esperando método de cifrado</p>
        </div>

        <!-- Botones -->
        <div class="cipher-buttons">
          <button id="cipher-button" onclick="start('encrypt')">Encriptar</button>
          <button id="decipher-button" onclick="start('decrypt')">Desencriptar</button>
        </div>
      </section>

      <!-- Salida de texto -->
      <section class="text-result">
        <div class="result-container">
          <!-- Imagen de espera -->
          <img src="img/Muneco.png" alt="Imagen espera" id="vector" class="vector">
          <!-- Mensaje de espera -->
          <p class="text-waiting">¡Esperando un mensaje!</p>
        </div>
        <!-- Contenedor oculto para el resultado -->
        <div class="hidden-result" id="hidden-result">
            <!-- Resultado del cifrado o descifrado -->
            <p class="showResult" id="showResult"></p>
            <div class="result-buttons">
              <!-- Botones para copiar el resultado -->
              <button id="copy-button" onclick="copyResult()" style="display: none;">Copiar</button>
              <button id="clear-button" onclick="clearResult()" style="display: none;">Limpiar</button>
            </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <!-- Contenido del pie de página -->
    <div class="footer-container">
      <p class="footer-title">Desarrollado por Raymundo Gonzalez</p>
      <div class="footer-social">
        <a href="https://github.com/RaymundoSGlz"><img src="https://img.icons8.com/bubbles/50/000000/github.png"
            alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/raymundoglz/"><img
            src="https://img.icons8.com/bubbles/50/000000/linkedin.png" alt="LinkedIn" /></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>© 2023 Encriptador del Programa One. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>

</html>
